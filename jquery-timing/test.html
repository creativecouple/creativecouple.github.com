<script type="text/javascript">var tests = {}, minVersion={};</script>
<script charset="utf-8" type="text/javascript" src="tests/test.wait.js?v=a3e22f7b84e7f4c5cc81ce51de1af79dded78727"></script>
<script type="text/javascript">tests[".wait() functionality"] = suite;</script>
<script charset="utf-8" type="text/javascript" src="tests/test.repeat.js?v=a3e22f7b84e7f4c5cc81ce51de1af79dded78727"></script>
<script type="text/javascript">tests[".repeat() functionality"] = suite;</script>
<script charset="utf-8" type="text/javascript" src="tests/test.join.js?v=a3e22f7b84e7f4c5cc81ce51de1af79dded78727"></script>
<script type="text/javascript">tests[".join() functionality"] = suite; minVersion[".join() functionality"]='1.4.0'</script>
<script charset="utf-8" type="text/javascript" src="tests/test.join-named-queue.js?v=a3e22f7b84e7f4c5cc81ce51de1af79dded78727"></script>
<script type="text/javascript">tests[".join(queueName) functionality"] = suite; minVersion[".join(queueName) functionality"]='1.7.0'</script>
<script charset="utf-8" type="text/javascript" src="tests/test.underscore.js?v=a3e22f7b84e7f4c5cc81ce51de1af79dded78727"></script>
<script type="text/javascript">tests["._ functionality"] = suite;</script>
<script charset="utf-8" type="text/javascript" src="tests/test.var.js?v=a3e22f7b84e7f4c5cc81ce51de1af79dded78727"></script>
<script type="text/javascript">tests["$$() functionality"] = suite; minVersion["$$() functionality"]='1.4.0'</script>
<script type="text/javascript" src="http://code.jquery.com/jquery.js?v=a3e22f7b84e7f4c5cc81ce51de1af79dded78727"></script>

<script type="text/javascript">
var assertionException = new Error("assertion violated");
function TestCase(success, error, $) {
	this.$ = $;
	this.finished = false;
	this.check = function(){
		if (this.finished) {
			throw assertionException;
		} 
	};
	this.done = function() {
		if (this.finished) {
			throw assertionException;
		} 
		this.finished = true;
		success();
	};
	this.fail = function(message) {
		if (this.finished) {
			throw assertionException;
		}
		this.finished = true;
		error(message);
		throw assertionException;
	};
	this.assert = function(msg, condition){
		if (!condition) {
			this.fail(msg);
		}
	};
	this.assertTrue = this.assert;
	this.assertFalse = function(msg, condition) {
		this.assert(msg, !condition);
	};
	this.assertEquals = function(msg, expected, value) {
		if (expected != value) {
			this.fail(msg+'\n'+expected+' != '+value+'');
		}
	};
	this.assertNotEquals = function(msg, expected, value) {
		if (expected == value) {
			this.fail(msg+'\n'+expected+' == '+value+'');
		}
	};
	this.version = function(version) {
		if (this.$().jquery < version) {
			this.finished = 1;
			throw assertionException;
		}
	}
}
var count=0;
var passed=0;
var fails=0;
var errors=0;
$(function(){
	$('h1:first, button').click(function(){
		window.location.hash='';
		window.location.reload();
	});
	var $summary = $('.summary');
	
	function updateResults() {
		var still = count-passed-fails-errors;
		$summary.html('tests: '+count+'; passed:'+passed+'; failures:'+fails+'; errors:'+errors+'; still running:'+((still > 0) ? still+'&hellip;' : still));
	}
	
	var filter = String(window.location.hash).replace(/^#/,'').split('|');
	$.each(tests, function(part, suite){
		if (filter[0] && part != filter[0]) {
			return;
		}
		var $headline = $('<h2>').text(part).insertBefore($summary.last()).click(function(){
			window.location.replace('#'+[part].join('|'));
			window.location.reload();
		});			
		var $table = $('<table>').insertBefore($summary.last());
		
		$.each(suite, function(section, methods){
			if (filter[1] && section != filter[1]) {
				return;
			}
			var $tbody = $('<tbody>').appendTo($table);
			var $tr = $('<tr>').append($('<th class="title">').text(section).click(function(){
				window.location.replace('#'+[part,section].join('|'));
				window.location.reload();
			})).appendTo($tbody);
			$.each(jQueries, function(version){
				$('<th colspan="2" class="jquery">').text(version).attr('title','jQuery version '+version).click(function(){
					window.location.replace('#'+[part,section,'',version].join('|'));
					window.location.reload();
				}).appendTo($tr);
			});
			$.each(methods, function(name, testMethod){
				if (filter[2] && name != filter[2]) {
					return;
				}
				var $tr = $('<tr>').append($('<th class="method">').text(name).click(function(){
					window.location.replace('#'+[part,section,name].join('|'));
					window.location.reload();
				})).appendTo($tbody);
				$.each(jQueries, function(version, types){
					
					$.each(types, function(type, _jQuery){
						
						var $td = $('<td class="result">…').addClass('run').attr('title','jQuery '+version+' + '+type).click(function(){
							if (count == 1 && filter[0] == part && filter[1] == section && filter[2] == name && filter[3] == version && filter[4] == type) {
								return alert($(this).attr('title'));
							}
							window.location.replace('#'+[part,section,name,version,type].join('|'));
							window.location.reload();
						}).appendTo($tr);
						if (filter[3] && version != filter[3] || filter[4] && type != filter[4] || minVersion[part] && (version < minVersion[part]) && !filter[3]) {
							return $td.removeClass('run').text('-');
						}						
						count++;
						window.setTimeout(function(){
							var testCase = new TestCase(function(){
								$td.removeClass('run').addClass('ok').text('+');
								passed++;
								updateResults();
							}, function(message){
								$td.removeClass('run').addClass('fail').text('-').attr('title',message || 'error');
								fails++;
								updateResults();
							}, _jQuery);
							try {
								window.setTimeout(function(){
									try {
										testCase.assertTrue(testCase.finished || !$td.addClass('error'), 'processing timeout exceeded');										
									} catch (error) {}
								}, 10000)
								testMethod(_jQuery, testCase);
							} catch(error) {
								if ((error !== assertionException) && !testCase.finished) {									
									testCase.finished = true;
									$td.removeClass('run').addClass('error').text('!').attr('title',String(error));
									errors++;
									updateResults();
									throw error;
								}
								if (testCase.finished !== true) {
									$td.removeClass('run').text('-');
									count--;
									updateResults();
								}
							}
						}, 500+count*3);
					});
				});
			});
		});
	});
	$summary.text('~'+count+' tests');
	
	$('td:even').addClass('x');
	$('tr:even').addClass('y');
});
</script>
